<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card</title>
        <link rel="stylesheet" href="/preview-card/style.css">
    
</head>
<body>
    <main>
       <div class="container">
           <div class="header-container">a</div>
           <div class="card-info">
            <img src="images/pexels-pixabay-220453.jpg" alt="profile-pic" width="96px" height="96px">

           <div class="card-info-profile">
               <div class="card-info-name">
                <h1 class="heavy-font">Victor Crest </h1>
               <span class="card-info-age">26</span>
          
               </div>
            
           <div class="card-profile-region">
               <span>London</span>
           </div>
         </div>
           </div>
           
           
           
           <div class="card-info-social">
               <div class="card-social-followers">
                   <span>80k</span>
                   <span>followers</span>
               </div>
               <div class="card-social-followers">
                   <span>803k</span>
                   <span>likes</span>
               </div>
               <div class="card-social-followers">
                   <span>1.4k</span>
                   <span>photos</span>
               </div>
           </div>
       </div>
      
    </main>
    <footer>
        <p class="actor">Challenge by <a href="#">Fronted Mentor</a> 
            Coded by <a href="#">Baira</a>
        </p>
    </footer>
    

   
</body>
</html>
